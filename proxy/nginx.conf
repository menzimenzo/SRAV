server {
   listen       80;
   server_name  _;
    client_max_body_size 100M;
    client_body_buffer_size 100M;
   gzip on;
   gzip_disable "msie6";
   gzip_vary on;
   gzip_proxied any;
   gzip_comp_level 6;
   gzip_buffers 16 8k;
   gzip_http_version 1.1;
   gzip_min_length 256;
   gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/png image/x-icon;

   location /backend/ {
       proxy_pass ${BACKEND_URL}/;
   }

   location / {
       proxy_pass ${FRONTEND_URL}/;
   }
}
